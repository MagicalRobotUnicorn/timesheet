<body>

  <div id="headerImage">Employee Timesheet</div>
  <div class="container">
  <div class="row">
    <div class="col-md-8" id="tableCol">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Employee Name</th>
        <th scope="col">Role</th>
        <th scope="col">Start</th>
        <th scope="col">Months Worked</th>
        <th scope="col">Monthly Rate</th>
        <th scope="col">Total Biled</th>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>
  </div>
  </div>
  </div>
  <div class="card" style="width: 40rem;" id="cardDiv">
      <div class="card-body">
        <h5 class="card-title">Add Employee</h5>
        <div class="form-group">            
            <input class="form-control" type="text" id="employeeName" placeholder="Employee Name">
            <input class="form-control" type="text" id="role" placeholder="Employee Role">
            <input class="form-control" type="text" id="startDate" placeholder="Start Date">
            <!-- <input class="form-control" type="text" id="monthsWorked" placeholder="Months Worked"> -->
            <input class="form-control" type="text" id="monthlyRate" placeholder="Monthly Rate">
          </form>
          <button id="submitButton">Submit</button>

      </div>
    </div>
